<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative App</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/config.js" defer></script>
    <!--<script src="script/popup.js" defer></script>-->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Generative App</h1>
        <h2>Un générateur de citations et d'images fun!</h2>
        <h3> Vous pouvez choisir de générer de vrai citations ou de créer des citations absurdes, à vous de jouer! </h3>
    </header>

        
    <main>
        <div class="zoneOptions">
            <p>Choisissez votre option</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="absurde" value="1" checked>
                <label for="absurde">Absurde</label>
                <input type="radio" name="optionSource" id="citation" value="2">
                <label for="citation">Citation</label>
            </div>
        </div>

        <div class="zoneProposition">
           
        </div>
        <div class="zonePartage">
            <button id="btnPartager">Partager</button>
        </div>

        <!--<img id="imageDisplay" src="" alt="Image aléatoire">-->
        <!--<div class="zonePartage">
            <button>Partager</button>-->
        
        
    </main>

    <footer>
        Copyright : Amélie Guyot. 
    </footer>

</body>
</html>
